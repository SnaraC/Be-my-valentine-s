<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">HI LOVE! CHECK THIS OUT? CLICK DOWN THERE </h1>
        <button id="click-button" class="btn" onclick="showNext()">Click Me!</button>
    </div>

    <div id="next-screen" class="container" style="display: none;">
        <h1 class="title">Will you be my Valentine?</h1>
        <button id="yes-button" class="btn" onclick="showResponse('yes')">Yes</button>
        <button id="no-button" class="btn" onclick="showResponse('no')">No</button>
    </div>

    <div id="response-screen" class="container" style="display: none;">
        <h1 class="response" id="response-message"></h1>
        
        <!-- Image shown when Yes is clicked -->
        <img id="funny-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXHDdZSe21JH5OP5OKmd6BivAmD13OflNcDw&s" alt="Funny Picture for Yes" style="display:none; width: 300px; margin-top: 20px;">

        <!-- Image shown when No is clicked -->
        <img id="sad-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3kfxoQeBSGC0Gfbly1eRzym3opfLhy1vW-w&s" alt="Sad Picture for No" style="display:none; width: 300px; margin-top: 20px;">

        <button id="back-button" class="btn" onclick="goBack()">Go Back</button>
    </div>

    <script>
        // Function to show the next screen with Yes and No buttons
        function showNext() {
            document.getElementById("click-button").style.display = "none"; // Hide the "Click Me" button
            document.getElementById("next-screen").style.display = "block"; // Show the next screen
        }

        // Function to handle Yes and No responses
        function showResponse(answer) {
            const responseMessage = document.getElementById("response-message");
            const funnyImage = document.getElementById("funny-image");
            const sadImage = document.getElementById("sad-image");
            
            // Hide both images initially
            funnyImage.style.display = "none";
            sadImage.style.display = "none";
            
            if (answer === 'yes') {
                responseMessage.innerHTML = "I Love You!";
                funnyImage.style.display = "block"; // Show the funny picture for Yes
            } else {
                responseMessage.innerHTML = "Oh no!"; // Message for No
                sadImage.style.display = "block"; // Show the sad picture for No
            }

            document.getElementById("next-screen").style.display = "none"; // Hide the next screen
            document.getElementById("response-screen").style.display = "block"; // Show the response screen
        }

        // Function to go back to the initial state
        function goBack() {
            document.getElementById("response-screen").style.display = "none"; // Hide the response screen
            document.getElementById("next-screen").style.display = "block"; // Show the next screen with Yes and No buttons
        }
    </script>
</body>
</html>
